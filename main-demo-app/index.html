<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Assistant:200,300,400,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>

    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="static/css/react-classroom.css">
</head>
<body>
    <div class="container">
        <div id="conference-room-container" class="row" style="float: none; margin: 0 auto;">
            <div id="conference-container" type="student" id="1" class_id="1"></div>
        </div>
        <div id="rows-separator" class="row"></div>
        <div id="main-page-box" class="row justify-content-center">
            <div id="app-box" class="col-xs-12 col-sm-6 col-md-4 col-lg-4" style="float: none; margin: 0 auto;">
                <div>
                    <h3>Main WebPage</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
                    <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris...</p>
                </div>
            </div>
        </div>
    </div>
    <script>
            var socket = io('http://localhost:3001/class-rooms');

            socket.on('event', (messageObj) => {
                console.log(messageObj, 'message from server.');
                let type = messageObj.type;
                let data = messageObj.data;
                switch ( type ) {
                    case 'newUser':
                        console.log('new user joining room => ', data);
                        break;
                    case 'roomJoinResponse':
                        console.log('successfully joined socket room =>', data);
                        break;
                    case 'message-undefined':
                        console.error('socketio server message type undefined!') 
                        break;
                    case 'error':
                        console.log('error when processing socketio request => ', data.error)
                    default:
                        console.error('socketio server message type undefined!', data);
                }
            });
            var messageObj = {
                type: 'joinRoom',
                data: {
                    id: "012", //userId
                    roomName: "room12345",
                    name: "Maqsood Ahmed Room",
                    type: "teacher"
                }
            };
            socket.emit('event', messageObj);
            
    </script>
    <script src="https://meet.jit.si/libs/lib-jitsi-meet.min.js"></script>
    <script src="static/js/react-classroom.js"></script> 
</body>
</html>
